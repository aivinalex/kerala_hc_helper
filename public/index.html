<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kerala High Court Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./updateDom.css" />
    <script type="module" src="app.js"></script>
  </head>

  <!-- PAGE BACKGROUND : paper -->
  <body
    id="searchbody"
    class="min-h-screen flex flex-col bg-linear-to-br from-[#fdfaf2] via-[#f9f5e9] to-[#fdfaf2] text-[#3b2f2a]"
  >
    <!-- HEADER : authority -->
    <header class="bg-[#3b2f2a] py-6 text-center relative">
      <h1
        class="text-[#fdfaf2] text-2xl md:text-3xl font-semibold tracking-wider"
      >
        KERALA HIGH COURT HELPER TOOLS
      </h1>
    </header>

    <main
      class="flex-1 space-y-10 py-10 min-h-[60vh] transition-all duration-500 ease-in-out"
    >
      <!-- SEARCH SECTION -->
      <section id="search-section" class="max-w-4xl mx-auto px-8">
        <form
          id="search-form"
          class="flex flex-col sm:flex-row flex-wrap gap-4 items-stretch sm:items-start px-6 sm:px-12 py-8 sm:py-12 bg-[#fffdf6] border border-[#d8cdb5] rounded-2xl"
        >
          <div class="flex-1 min-w-full md:min-w-55">
            <div class="relative">
              <input
                id="adv-search-input"
                type="text"
                placeholder="Search Advocate"
                class="w-full px-6 py-4 text-lg bg-white border border-[#c9b79c] rounded-xl placeholder:text-[#9a8f7a] focus:outline-none transition-all"
              />
              <div
                id="advocateSuggestions"
                class="absolute w-full max-h-60 overflow-y-auto left-0 top-full bg-[#fffdf6] rounded-b-xl shadow-lg z-50"
              ></div>
            </div>
            <p
              id="name-error"
              class="hidden text-red-600 text-xs mt-2 ml-2 font-medium"
            >
              Please select at least one advocate
            </p>
          </div>

          <div class="flex flex-col w-full md:w-auto">
            <input
              id="adv-search-date"
              type="date"
              class="px-6 py-4 text-lg rounded-xl bg-white border border-[#c9b79c] text-[#5a4a33] focus:outline-none transition-all"
            />
            <p
              id="date-error"
              class="hidden text-red-600 text-xs mt-2 ml-2 font-medium"
            >
              Please select a date
            </p>
          </div>

          <button
            id="adv-search-button"
            type="button"
            class="w-full md:w-auto px-8 py-4 text-lg rounded-xl text-white bg-[#8b6f47] hover:bg-[#7a5f3d] transition cursor-pointer"
          >
            Search
          </button>

          <div
            id="selected-advocates-container"
            class="w-full flex flex-wrap gap-2 mt-2"
          ></div>
        </form>
      </section>
      <!-- CAUSE LIST -->
      <div id="loading-overlay" class="hidden mt-6 flex justify-center">
        <div
          class="flex items-center justify-center w-16 h-16 bg-[#fffdf6]/70 backdrop-blur-sm border border-[#d8cdb5] rounded-2xl shadow-sm"
        >
          <div
            class="w-8 h-8 border-[3px] border-[#d8cdb5] border-t-[#8b6f47] rounded-full animate-spin"
          ></div>
        </div>
      </div>
      <section
        id="cause-list-section"
        class="max-w-4xl mx-auto hidden transition-all duration-500 ease-in-out"
      >
        <h2 class="mb-4 text-center text-lg font-semibold text-[#5a4a33]">
          Cause List
        </h2>

        <!-- TABLE CONTAINER : document -->
        <div
          id="causelist-table"
          class="hidden md:block bg-[#fffdf6] border border-[#d8cdb5] rounded-xl overflow-x-auto"
        >
          <table class="w-full table-fixed text-center text-sm">
            <!-- COLUMN WIDTHS -->
            <colgroup>
              <col class="w-8" />
              <col class="w-32" />
              <col class="w-42" />
              <!--col class="w-6"-->
              <col class="w-24" />
              <col class="w-40" />
              <col class="w-20" />
              <col class="w-48" />
            </colgroup>

            <!-- TABLE HEADER -->
            <thead class="bg-[#f4ecd8] text-[#5a4a33] text-xs font-semibold">
              <tr>
                <th class="px-4 py-3">Sl. No</th>
                <th class="px-4 py-3">Case No</th>
                <th class="px-4 py-3">Case Name</th>
                <!--th class="px-4 py-3">P/R</th-->
                <th class="px-4 py-3">Stage</th>
                <th class="px-4 py-3">Bench</th>
                <th class="px-4 py-3">Court</th>
                <th class="px-4 py-3">Item</th>
              </tr>
            </thead>

            <!-- TABLE BODY -->
            <tbody id="tablebody">
              <template id="row-template">
                <tr class="js-row-root border-b border-[#e5dcc8]">
                  <td class="js-sl-no px-4 py-3"></td>
                  <td class="js-case-no px-4 py-3 whitespace-nowrap"></td>
                  <td class="js-parties px-4 py-3"></td>
                  <!--td class="px-4 py-3">P/R</td-->
                  <td class="js-stage px-4 py-3"></td>
                  <td class="js-bench px-4 py-3"></td>
                  <td class="js-court px-4 py-3"></td>
                  <td class="js-item px-4 py-3 wrap-break-word"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>

        <!-- MOBILE CAUSE LIST TILES -->
        <div
          id="cause-list-cards"
          class="grid gap-4 px-2 md:hidden justify-items-center"
        >
          <template id="card-template">
            <div
              class="card-root relative w-90 bg-[#fffdf6] border border-[#d8cdb5] rounded-xl p-2 shadow-sm"
            >
              <div
                class="absolute top-2 right-2 flex flex-col items-center justify-center bg-[#f4ecd8] border border-[#d8cdb5] rounded-lg px-2 py-1 min-w-11.25"
              >
                <span
                  class="text-[9px] uppercase font-bold text-gray-500 leading-none"
                  >Item</span
                >
                <span
                  class="js-item-no text-[14px] font-black text-[#5a4a33] leading-none"
                ></span>
              </div>

              <div
                class="flex flex-col border-b border-[#eee7d5] pb-3 mb-3 pr-10"
              >
                <span
                  class="js-case-no text-[14px] font-bold text-[#5a4a33]"
                ></span>
                <span
                  class="js-parties text-[12px] text-[#8b6f47] mt-1 leading-tight"
                ></span>
              </div>

              <div
                class="grid grid-cols-[70px_1fr] gap-y-2 text-[13px] items-baseline"
              >
                <span class="text-gray-400 font-medium uppercase text-[10px]"
                  >List</span
                >
                <span class="js-list text-[#5a4a33]"></span>

                <span class="text-gray-400 font-medium uppercase text-[10px]"
                  >Bench</span
                >
                <span class="js-bench text-[#5a4a33] leading-snug"></span>

                <span class="text-gray-400 font-medium uppercase text-[10px]"
                  >Court</span
                >
                <span class="js-court text-[#5a4a33]"></span>

                <span class="text-gray-400 font-medium uppercase text-[10px]"
                  >Sub Items</span
                >
                <span
                  class="js-items italic text-[11px] text-gray-500 leading-tight"
                ></span>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>
  </body>
</html>
